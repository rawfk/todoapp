spring:
  datasource:
    url: jdbc:mysql://localhost:3306/${DB}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
jwt:
  secret:
    key: ${SECRET_KEY}

logging.level:
  org.hibernate.SQL: debug